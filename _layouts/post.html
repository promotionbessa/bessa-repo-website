layout: default

<div class="hero-home-blog" style="background-image:url({{site.data.images.hero-blog}})">
<div class="main-cta">
  <h1>{{site.data.blog-settings.headline}}</h1>
</div>
</div>
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

      {% if site.disqus.shortname %}
        {% include disqus_comments.html %}
      {% endif %}
    </article>
