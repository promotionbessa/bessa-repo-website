- title: Résidence Fusion 2
  url: /nouveautes/fusion-2.html
  content: Vivez au rythme de Bessa Promotion et laissez-vous charmer par la résidence Fusion II qui associe modernité et pragmatisme du fait de sa localisation privilégiée à la sortie de Draria, son design contemporain et les diverses commodités dont elle dispose.
