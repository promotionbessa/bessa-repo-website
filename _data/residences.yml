- title: Résidence La Pinède
  url: /nouveautes/pinede.html
  content: Symbole de la Nouvelle Génération de résidences, La Pinède, émergé à la coquette  de Bou-Ismail, relie l’aspect historique, esthétique et touristique de la wilaya de Tipaza, à l’aspect architectural moderne et ergonomique propre aux résidences Bessa Promotion.
  image: /img/homepage/pinede.jpg
  status: new
- title: Résidence Acacia
  url: /nouveautes/acacia.html
  content: Choisissez de devenir propriétaire d'un appartement neuf qui vous correspond, au cœur des hauteurs d’Alger, à Hydra.
  image: /img/homepage/acacia.jpg
  status: new  
- title: Résidence Itri
  url: /nouveautes/itri.html
  content: Pionniers dans les projets immobiliers de haut standing, l’équipe de Bessa Promotion a le plaisir de vous présenter son tout nouveau projet Itri.
  image: /img/homepage/itri.jpg
  status: new
- title: Résidence Les Massyles
  url: /nouveautes/les-massyles.html
  content: Découvrez en avant-première notre nouvelle résidence Les Massyles dans le quartier des Grands Vents entre Ouled Fayet et Chéraga, un projet luxueux de deux tours à l’architecture contemporaine.
  image: /img/homepage/massyles.jpg
  status: new

- title: Résidence Fusion
  url: /projets-en-cours/fusion.html
  content: Située dans un quartier paisible et retiré de Draria, la résidence Fusion a été conçue autour d’un patio, offrant à la fois une luminosité exceptionnelle et un sentiment de convivialité.
  image: /img/homepage/fusion.jpg
  status: encours


- title: Résidence Midelt 1
  url: /projets-en-cours/midelt.html
  content: Implantée à Ouled Fayet avec un accès direct sur l’autoroute, la résidence Midelt 1 se caractérise par son architecture moderne et atypique et les grandes terrasses de ses appartements haut-standing.
  image: /img/homepage/midelt1.jpg
  status: encours
- title: Résidence Garden
  url: /projets-en-cours/garden.html
  content: Située dans l'un des quartiers les plus prisés d'Alger, la résidence Garden à Sidi Yahia se distingue par son architecture inspirée par la nature.
  image: /img/homepage/garden.jpg
  status: encours
- title: Résidence Massiva
  url: /nouveautes/massiva.html
  content: Envie de vivre au calme tout en étant proche de tout ? Découvrez la résidence Massiva à Birkhadem, un projet implanté sur un site exceptionnel à quelques dizaines de minutes du centre d’Alger.
  image: /img/homepage/massiva.jpg
  status: new
- title: Résidence Midelt 3
  url: /projets-en-cours/midelt-03.html
  content: Laissez-vous charmer par les lignes modernes et les appartements haut standing spacieux de cette magnifique résidence à Ouled Fayet non loin de nos références Gaya et Irat.
